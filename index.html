<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeDevIt.ca</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="shortcut icon" href="./static/img/web-dev.png" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="navigation">
            <a href="/">Accueil</a>
            <a href="/about">À Propos</a>
        </div>
        <div class="search">
            <label for="search">Recherche une activité:</label>
            <input type="text" id="search">

    </header>
    <main>
        <section id="activity">
            <div class="activity-group">

                    <div class="header-group">
                        <h1>Activité à venir</h1>
                    </div>
                    <li>
                        <div class="left">
                            <h2>Développement Web</h2>
                            <p>Description</p>
                        </div>
                        <div class="right">
                            <a href="/web-dev">Plus</a>
                        </div>
                    </li>
                </div>
                <div class="ongoing">
                    <div class="header-group">
                        <h1>Activité en cours</h1>
                    </div>
                </div>
                <div class="past">
                    <div class="header-group">
                        <h1>Activité passer</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
